<!doctype html>
<html lang="en" ng-app="tomatodoApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Pomodoro</title>
  <meta name="keywords" content="todo, todo list application, pomodoro, tomato, time management, task manager">
  <meta name="description" content="Simple todo list application tailored for Pomodoro technique.">
  <meta name="author" content="Alex Kamotsky">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--link rel="shortcut icon" href="/favicon.ico"-->
  <!--link rel="apple-touch-icon" href="/apple-touch-icon.png"-->
  <link rel="stylesheet" href="css/main.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body ng-controller="TasksCtrl">
  <h1>Today's Goals<span id="planHoursSummary"></span>:</h1>
  <article>

  <div ng-repeat="task in tasks" class="task startabletask">
     <input type="text" value="{{task.title}}" />
     <!--img class="pom" src="css/pom50rd.png" /-->
     <div class="controls">
        <img class="pom pomrest" src="img/pom50gl.png" />
        <img class="pom pomwork" src="img/pom50gr.png" />
        <span class="timer">25:00</span>
        <button type="button" class="work">do it!</button>
        <button type="button" class="rest">rest!</button>
        <button type="button" class="delete" ng-click="deleteTask($index)">x</button>
        <!--button type="button" class="alldone">all done!</button-->
     </div>
  </div>
  </article>
  <p><button type="button" onclick="clearTasksAndPomodoros()">Clear all</button></p>
  <p><a href="plan.html">&lt;&lt; Back to planning</a></p>
  <!--h1>Completed Goals:</h1-->

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/jquery.json-2.3.min.js"></script>
  <script src="js/libs/soundmanager2-jsmin.js"></script>
  <script src="js/libs/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
    soundManager.url = 'swf/'; // directory where SM2 .SWFs live
    soundManager.debugMode = false;
    // Note that SoundManager will determine and append the appropriate .SWF file to the URL,
    // eg. /path/to/sm2-flash-movies/soundmanager2.swf automatically.
    // Beta-ish HTML5 audio support (force-enabled for iPad), flash-free sound for Safari + Chrome. Enable if you want to try it!
    // soundManager.useHTML5Audio = true;
    soundManager.useFlashBlock = false;
    soundManager.onready(function() {
      // SM2 has loaded - now you can create and play sounds!
      g_ringSound = soundManager.createSound({
        id: 'eggTimerRing',
        url: 'snd/eggTimerRing.mp3'
        // onload: [ event handler function object ],
        // other options here..
      });
    });
  </script>
</body>
</html>
