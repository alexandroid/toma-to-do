<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pomodoro: plan</title>
<!-- meta tags -->
<meta name="keywords" content="">
<meta name="description" content="">
<!-- stylesheets -->
<link rel="stylesheet" href="css/main.css" type="text/css">
<!-- javascript -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.json.min.js"></script>
<script src="js/general.js"></script>
</head>

<body>
<article>
   <section class="effortPlan">
      <h1>Effort plan<span id="planHoursSummary"></span>:</h1>
      <div class="task startabletask">
         <input type="text" />
         <div class="controls">
            <button type="button" class="planadd">+<img class="pom" src="img/pom50pl.png" style="height:2.2ex" /></button>
            <button type="button" class="planrem">&#8722;<img class="pom" src="img/pom50pl.png" style="height:2.2ex" /></button>
            <button type="button" class="delete">x</button>
            <button type="button" class="done">&#x2713;</button>
         </div>
      </div>
      <p><button type="button" class="clearall">Clear all</button></p>
   </section>
   <p><a href="index.html">Go! &gt;&gt;</a></p>
   <section class="completedGoals">
      <h1>Completed Goals:</h1>
      <div class="task startabletask">
         <input type="text" />
         <div class="controls">
            <button type="button" class="delete">x</button>
            <button type="button" class="workmore">work more</button>
         </div>
      </div>
      <p><button type="button" class="clearall">Clear all</button></p>
   </section>
</article>
<!--h1>Completed Goals:</h1-->
</body>
