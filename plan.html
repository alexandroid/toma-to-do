<body>
  <h1>Effort plan<span id="planHoursSummary"></span>:</h1>
  <article>
  <div class="task startabletask">
     <input type="text" />
     <!--img class="pom" src="css/pom50rd.png" /-->
     <div class="controls">
        <button type="button" class="planadd">+<img class="pom" src="img/pom50pl.png" style="height:2.2ex" /></button>
        <button type="button" class="planrem">&#8722;<img class="pom" src="img/pom50pl.png" style="height:2.2ex" /></button>
        <button type="button" class="delete">x</button>
        <!--button type="button" class="alldone">all done!</button-->
     </div>
  </div>
  </article>
  <p><button type="button" id="clearall">Clear all</button></p>
  <p><a href="index.html">Go! &gt;&gt;</a></p>
  <!--h1>Completed Goals:</h1-->

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->

  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/jquery.json-2.3.min.js"></script>
  <script src="js/libs/ember-0.9.8.1.js"></script>
  <script src="js/libs/soundmanager2-jsmin.js"></script>
  <script type="text/javascript">
    soundManager.url = 'swf/'; // directory where SM2 .SWFs live
    soundManager.debugMode = false;
    // Note that SoundManager will determine and append the appropriate .SWF file to the URL,
    // eg. /path/to/sm2-flash-movies/soundmanager2.swf automatically.
    // Beta-ish HTML5 audio support (force-enabled for iPad), flash-free sound for Safari + Chrome. Enable if you want to try it!
    // soundManager.useHTML5Audio = true;
    soundManager.useFlashBlock = false;
    soundManager.onready(function() {
      // SM2 has loaded - now you can create and play sounds!
      g_ringSound = soundManager.createSound({
        id: 'eggTimerRing',
        url: 'snd/eggTimerRing.mp3'
        // onload: [ event handler function object ],
        // other options here..
      });
    });
  </script>
  <script src="js/app.js"></script>
</body>
